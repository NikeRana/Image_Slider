<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slider</title>
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
    rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
  
</head>

<body>
  <div class="center">
    <div class="title">
      <span class="material-icons-outlined">image</span>Image Slider
    </div>
    <div class="carousel">
      <div class="controls">
        <button type="button" class="btn" onclick="moveLeft()">
          <span class="material-icons-outlined">arrow_back_ios</span>
        </button>
        <button type="button" class="btn" onclick="playPause()">
          <span class="material-icons-outlined icon">pause</span>
        </button>
        <button type="button" class="btn" onclick="moveRight()">
          <span class="material-icons-outlined">arrow_forward_ios</span>
        </button>
      </div>
      <div class="slide-center">
        <div class="slider">
          <div class="slide active">
            <img src="./images/image1.jpg" alt="" />
            <div class="desc">Image 1</div>
          </div>
          <div class="slide">
            <img src="./images/image2.jpg" alt="" />
            <div class="desc">Image 2</div>
          </div>
          <div class="slide">
            <img src="./images/image3.jpg" alt="" />
            <div class="desc">Image 3</div>
          </div>
          <div class="slide">
            <img src="./images/image4.jpg" alt="" />
            <div class="desc">Image 4</div>
          </div>
          <div class="slide">
            <img src="./images/image5.jpg" alt="" />
            <div class="desc">Image 5</div>
          </div>
          <div class="slide">
            <img src="./images/image6.jpg" alt="" />
            <div class="desc">Image 6</div>
          </div>
          <div class="slide">
            <img src="./images/image7.jpg" alt="" />
            <div class="desc">Image 7</div>
          </div>
          <div class="slide active">
            <img src="./images/image8.jpg" alt="" />
            <div class="desc">Image 1</div>
          </div>
          <div class="slide">
            <img src="./images/image9.jpg" alt="" />
            <div class="desc">Image 2</div>
          </div>
          <div class="slide">
            <img src="./images/image10.jpg" alt="" />
            <div class="desc">Image 3</div>
          </div>
          <div class="slide">
            <img src="./images/image11.jpg" alt="" />
            <div class="desc">Image 4</div>
          </div>
          <div class="slide">
            <img src="./images/image12.jpg" alt="" />
            <div class="desc">Image 5</div>
          </div>
          <div class="slide">
            <img src="./images/image13.jpg" alt="" />
            <div class="desc">Image 6</div>
          </div>
          <div class="slide">
            <img src="./images/image14.jpg" alt="" />
            <div class="desc">Image 7</div>
          </div>
          <div class="slide">
            <img src="./images/image15.jpg" alt="" />
            <div class="desc">Image 7</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
